<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design systems Components</title>
  <link rel="stylesheet" href="./src/stories/button.css">
</head>

<body>
  <div id="app">
    <h1 class="text-green-500">Button</h1>
    <div id="map-in"></div>
    <h1 class="text-green-500">Dropdown</h1>
    <div id="map-out"></div>
    <div class="sliderdom"></div>

    <!-- checkbox -->
    <div>
      <input id="indexCheckbox" type="checkbox" value="測試" title="C|D" checked>
    </div>

    <!-- datepicker -->
    <div class="bg-white rounded-md max-w-[300px] px-3 py-2">
      <div class="date-header text-gray-800 flex justify-between items-center mb-2">
        <button type="button">prev</button>
        <h3>Date</h3>
        <button type="button">next</button>
      </div>
      <table class="w-full">
        <!-- day-row -->
        <tr class="text-blue-700 text-center">
          <td>Mon</td>
          <td>Tue</td>
          <td>Wed</td>
          <td>Thu</td>
          <td>Fri</td>
          <td>Sat</td>
          <td>Sun</td>
        </tr>
        <tr class="text-gray-500  text-center">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr class="text-gray-500  text-center">
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
        </tr>
        </tr>
        <tr class="text-gray-500  text-center">
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
        </tr>
        <tr class="text-gray-500  text-center">
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
        </tr>
        <tr class="text-gray-500">
          <td>29</td>
          <td>30</td>
          <td>31</td>

        </tr>
      </table>

    </div>

    <div class="relative max-w-sm">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
        </svg>
      </div>
      <input id="datepicker" type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Select date">
    </div>

  </div>

  <script type="module" src="/src/main.js"></script>
  <script src="../uicomponents/node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
